<style>

.fixed-image {
    width: 200px;  /* Set your desired fixed width */
    height: 200px; /* Set your desired fixed height */
    object-fit: cover; /* Ensures the image fills the box while maintaining aspect ratio */
}


header nav .dropdown-menu {
		
		float: none;        
		display: none;       
		margin-top: 0;  
		transition: all 0.3s ease;
		background: #1E1F29;
		margin-bottom: 15px;    
	  }

	  @media (max-width: 990px) {
		header nav .dropdown-menu {

			
			position: static;   
		}
}
@media (min-width: 991px) {
	header nav .dropdown-menu {
		position: none;  
    }
}
	  
	 
	  header nav .dropdown.open .dropdown-menu {
		display: block;
	  }


	  .customBgNone{

		background: none;
	  }

	  @media (max-width: 991px) {
		.li_for_desk{

			display: block!important;
		}

		
	}

	@media (min-width: 992px) {
		.li_for_desk{
			display: none!important;
			
			}
	}


</style>
